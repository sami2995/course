<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Exercise</title>
    <link rel="stylesheet" href="bootstrap.css">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">My Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Banner -->
    <div class="container-fluid bg-primary text-white text-center py-5">
        <h1>Welcome to My Website</h1>
        <p>Using Bootstrap Grid System</p>
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">Column 1 Content</div>
            <div class="col-md-6">Column 2 Content</div>
        </div>
    </div>

    <!-- Three Column Row -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-4 col-md-12">Column A</div>
            <div class="col-lg-4 col-md-12">Column B</div>
            <div class="col-lg-4 col-md-12">Column C</div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white mt-4 py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-4">Footer Column 1</div>
                <div class="col-md-4">Footer Column 2</div>
                <div class="col-md-4">Footer Column 3</div>
            </div>
        </div>
    </footer>
<script src="bootstrap.bundle.js"></script>
</body>
</html>
